<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CampusConnect Events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #d0f0f6;
      font-family: 'Nunito', sans-serif;
      margin: 0;
      min-height: 100vh;
    }

    .navbar {
      background-color: #008080;
    }

    .navbar-brand {
      color: white !important;
      font-weight: 700;
      font-size: 1.7rem;
    }

    .logout-btn {
      color: white !important;
      border-color: white !important;
      font-weight: 700;
      border-radius: 25px;
      padding: 6px 20px;
      background: transparent;
      transition: background-color 0.3s ease;
    }

    .logout-btn:hover,
    .logout-btn:focus {
      background-color: #ff6600;
      border-color: #ff6600 !important;
      color: white !important;
      outline: none;
      box-shadow: 0 0 8px 3px rgba(255, 102, 0, 0.5);
    }

    .dashboard {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 260px;
      background: #fff;
      box-shadow: 2px 0 8px rgba(0, 128, 128, 0.15);
      padding: 2rem 1rem;
      border-radius: 0 20px 20px 0;
      text-align: center;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #008080;
      margin: auto;
      display: block;
      box-shadow: 0 0 10px rgba(0, 128, 128, 0.3);
      cursor: pointer;
    }

    .student-details {
      margin-top: 1rem;
    }

    .student-details h5 {
      margin: 0;
      color: #008080;
      font-weight: 700;
      font-size: 1.25rem;
    }

    .student-details p {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 0.3rem;
    }

    .sidebar nav a {
      color: #333;
      display: block;
      padding: 0.7rem 1.2rem;
      border-radius: 10px;
      text-decoration: none;
      margin-top: 1rem;
      font-weight: 600;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .sidebar nav a:hover,
    .sidebar nav a:focus {
      background-color: #ff6600;
      color: white;
      outline: none;
      box-shadow: 0 0 8px 2px rgba(255, 102, 0, 0.7);
    }

    .content {
      flex: 1;
      padding: 2.5rem;
      overflow-y: auto;
    }

    .card-box {
      background: white;
      padding: 22px;
      border-radius: 16px;
      box-shadow: 0 3px 14px rgba(0, 128, 128, 0.1);
      margin-bottom: 25px;
    }

    .card-box h5 {
      color: #008080;
      margin-bottom: 1.2rem;
      font-weight: 700;
      font-size: 1.3rem;
    }

    .btn-teal {
      background-color: #008080;
      color: white;
      font-weight: 700;
      border-radius: 25px;
      border: none;
      padding: 10px 22px;
      transition: background-color 0.3s ease;
    }
    .btn-teal:hover,
    .btn-teal:focus {
      background-color: #006666;
      outline: none;
    }

    .btn-orange {
      background-color: #ff6600;
      color: white;
      font-weight: 700;
      border-radius: 25px;
      border: none;
      padding: 8px 14px;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }
    .btn-orange:hover,
    .btn-orange:focus {
      background-color: #e65c00;
      outline: none;
      box-shadow: 0 0 8px 3px rgba(255, 102, 0, 0.5);
    }

    input, select, textarea {
      width: 100%;
      padding: 8px 12px;
      margin-bottom: 15px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #ff6600;
      outline: none;
    }

    .event-item {
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      position: relative;
    }

    .event-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .event-title {
      font-weight: 700;
      color: #008080;
      font-size: 1.2rem;
    }

    .event-type {
      font-weight: 600;
      font-size: 0.9rem;
      color: #666;
      border: 1px solid #008080;
      border-radius: 12px;
      padding: 2px 10px;
    }

    .event-desc {
      font-size: 1rem;
      color: #444;
      margin-bottom: 8px;
    }

    .event-date {
      font-size: 0.9rem;
      color: #999;
      margin-bottom: 10px;
    }

    .btn-register {
      background-color: #ff6600;
      border: none;
      color: white;
      padding: 6px 16px;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-register:hover {
      background-color: #e65c00;
    }

    .btn-delete {
      background: none;
      border: none;
      color: #ff3300;
      font-weight: 700;
      cursor: pointer;
      font-size: 1.1rem;
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 0 6px;
    }

    .admin-section {
      border-top: 2px solid #008080;
      padding-top: 15px;
      margin-top: 30px;
    }

    .registrations-list {
      margin-top: 10px;
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 12px;
      font-size: 0.9rem;
      background: #f9f9f9;
    }

    .registrations-list strong {
      color: #008080;
    }

    /* Responsive */
    @media(max-width: 768px) {
      .dashboard {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        border-radius: 0 0 20px 20px;
        padding: 1rem;
      }
      .content {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand px-4">
    <a class="navbar-brand" href="#">üéì CampusConnect</a>
    <button id="logoutBtn" class="btn logout-btn ms-auto btn-sm">Logout</button>
  </nav>

  <div class="dashboard">

    <!-- Sidebar -->
    <aside class="sidebar" aria-label="Student Sidebar Navigation">
      <img id="sidebarProfilePic" src="https://i.pravatar.cc/150?img=11" alt="Profile Picture" class="profile-pic" />
      <div class="student-details">
        <h5 id="sidebarName">Student Name</h5>
        <p id="sidebarRoll">Roll No: 000000</p>
      </div>
      <nav>
        <a href="studentdashboard.html" tabindex="0">üè† Dashboard</a>
        <a href="studentprofile.html" tabindex="0">üë§ Profile</a>
        <a href="events.html" tabindex="0" aria-current="page">üìÖ Events</a>
        <a href="notes.html" tabindex="0">üìö Notes</a>
        <a href="marks.html" tabindex="0">üìù Marks</a>
        <a href="media.html" tabindex="0">üé• Media</a>
      </nav>
    </aside>

    <!-- Main content -->
    <main class="content" role="main">
      <div class="card-box">
        <h5>Upcoming Events</h5>
        <div id="eventsList"></div>
      </div>

      <div class="card-box admin-section" id="adminSection" style="display:none;">
        <h5>Admin Panel - Manage Events, Videos, Photos</h5>
        <form id="eventForm">
          <label for="eventTitle">Event Title</label>
          <input type="text" id="eventTitle" required placeholder="Enter event title" />

          <label for="eventDesc">Description</label>
          <textarea id="eventDesc" rows="3" required placeholder="Event description"></textarea>

          <label for="eventDate">Date</label>
          <input type="date" id="eventDate" required />

          <label for="eventType">Type</label>
          <select id="eventType" required>
            <option value="" disabled selected>Select event type</option>
            <option value="Curricular">Curricular</option>
            <option value="Extracurricular">Extracurricular</option>
            <option value="Games">Games</option>
            <option value="Video">Video</option>
            <option value="Photo">Photo</option>
          </select>

          <button type="submit" class="btn-teal">Add Event</button>
        </form>

        <h6 class="mt-4">Registered Students per Event</h6>
        <div id="registrationsContainer" class="registrations-list">
          <em>Select an event to view registrations.</em>
        </div>
      </div>
    </main>
  </div>

  <script>
    // Mock admin check
    // You can replace this with real auth check
    const isAdmin = localStorage.getItem('isAdmin') === 'true';

    // Load user info for sidebar
    function loadUserInfo() {
      const name = localStorage.getItem('studentName') || 'Student Name';
      const roll = localStorage.getItem('studentRoll') || '000000';
      const pic = localStorage.getItem('studentPic') || 'https://i.pravatar.cc/150?img=11';

      document.getElementById('sidebarName').textContent = name;
      document.getElementById('sidebarRoll').textContent = `Roll No: ${roll}`;
      document.getElementById('sidebarProfilePic').src = pic;
    }

    // Load events from localStorage
    function loadEvents() {
      return JSON.parse(localStorage.getItem('events') || '[]');
    }

    // Save events to localStorage
    function saveEvents(events) {
      localStorage.setItem('events', JSON.stringify(events));
    }

    // Load registrations from localStorage (by eventId)
    function loadRegistrations() {
      return JSON.parse(localStorage.getItem('registrations') || '{}');
    }

    // Save registrations to localStorage
    function saveRegistrations(registrations) {
      localStorage.setItem('registrations', JSON.stringify(registrations));
    }

    // Render event list
    function renderEvents() {
      const events = loadEvents();
      const container = document.getElementById('eventsList');
      container.innerHTML = '';

      if (events.length === 0) {
        container.innerHTML = '<p>No events available.</p>';
        return;
      }

      events.forEach(event => {
        const eventEl = document.createElement('div');
        eventEl.className = 'event-item';

        const header = document.createElement('div');
        header.className = 'event-header';

        const title = document.createElement('div');
        title.className = 'event-title';
        title.textContent = event.title;

        const type = document.createElement('div');
        type.className = 'event-type';
        type.textContent = event.type;

        header.appendChild(title);
        header.appendChild(type);

        const desc = document.createElement('div');
        desc.className = 'event-desc';
        desc.textContent = event.description;

        const date = document.createElement('div');
        date.className = 'event-date';
        date.textContent = `Date: ${event.date}`;

        eventEl.appendChild(header);
        eventEl.appendChild(desc);
        eventEl.appendChild(date);

        // For admin: delete button
        if (isAdmin) {
          const deleteBtn = document.createElement('button');
          deleteBtn.className = 'btn-delete';
          deleteBtn.textContent = '√ó';
          deleteBtn.title = 'Delete Event';
          deleteBtn.onclick = () => {
            if (confirm(`Delete event "${event.title}"?`)) {
              deleteEvent(event.id);
            }
          };
          eventEl.appendChild(deleteBtn);

          // Registered students count
          const registrations = loadRegistrations();
          const regList = registrations[event.id] || [];
          const regCount = document.createElement('div');
          regCount.style.marginTop = '8px';
          regCount.style.fontSize = '0.9rem';
          regCount.style.color = '#008080';
          regCount.textContent = `Registered Students: ${regList.length}`;

          // Button to show registrations
          const showRegBtn = document.createElement('button');
          showRegBtn.className = 'btn-orange';
          showRegBtn.textContent = 'View Registrations';
          showRegBtn.style.marginTop = '6px';
          showRegBtn.onclick = () => {
            showRegistrations(event.id);
          };

          eventEl.appendChild(regCount);
          eventEl.appendChild(showRegBtn);

        } else {
          // Student: show register button if event is not Video or Photo type
          if (event.type !== 'Video' && event.type !== 'Photo') {
            const regBtn = document.createElement('button');
            regBtn.className = 'btn-register';
            regBtn.textContent = 'Register';
            regBtn.onclick = () => {
              registerForEvent(event.id);
            };
            eventEl.appendChild(regBtn);
          }
        }

        container.appendChild(eventEl);
      });
    }

    // Add new event (Admin)
    function addEvent(event) {
      const events = loadEvents();
      events.push(event);
      saveEvents(events);
      renderEvents();
      document.getElementById('eventForm').reset();
      document.getElementById('registrationsContainer').innerHTML = '<em>Select an event to view registrations.</em>';
    }

    // Delete event (Admin)
    function deleteEvent(id) {
      let events = loadEvents();
      events = events.filter(e => e.id !== id);
      saveEvents(events);

      // Remove registrations too
      const registrations = loadRegistrations();
      delete registrations[id];
      saveRegistrations(registrations);

      renderEvents();
      document.getElementById('registrationsContainer').innerHTML = '<em>Select an event to view registrations.</em>';
    }

    // Register for event (Student)
    function registerForEvent(eventId) {
      const registrations = loadRegistrations();
      const name = localStorage.getItem('studentName') || prompt('Enter your name:');
      const roll = localStorage.getItem('studentRoll') || prompt('Enter your roll number:');

      if (!name || !roll) {
        alert('Name and Roll Number are required to register.');
        return;
      }

      // Save student info to localStorage for future use
      localStorage.setItem('studentName', name);
      localStorage.setItem('studentRoll', roll);

      if (!registrations[eventId]) registrations[eventId] = [];

      // Check if already registered
      const alreadyRegistered = registrations[eventId].some(
        student => student.roll === roll
      );

      if (alreadyRegistered) {
        alert('You have already registered for this event.');
